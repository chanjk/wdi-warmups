<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js" integrity="sha256-AunHBHi07QREz6ipU5g+CgOItzHsewdmK9Zn1WgWvyw=" crossorigin="anonymous"></script>
  <title>Movie Database</title>
</head>
<body>
  <h1>Movie Database</h1>

  <input name="title">
  <button class="btn-search">Search</button>

  <div class="results"></div>

  <script id="movie-template" type="text/x-handlebars-template">
    <div class="card">
      <a href="http://www.imdb.com/title/{{ imdbID }}" target="_blank">
        <h2>{{ Title }}</h2>
      </a>
      <img src="{{ Poster }}">
    </div>
  </script>

  <script src="app.js"></script>
</body>
</html>
